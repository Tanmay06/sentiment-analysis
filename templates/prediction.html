{% extends "index.html" %}

{% block sub %}
<div class="row justify-content-center">
	<div class="col-md">
		<div class="row align-items-center">
			<div class="col-sm">
				<img src="static/images/{{ prediction_image }}" width="150px">
			</div>
			<div class="col-sm">
				<label class="label lead">{{ prediction_text }}</label>
			</div>
		</div>
	</div>
	<div class="col-md">
		<form action="/review">
			<div class="form-group row">
				<label class="row-form-label lead">Was my prediction right?</label>
			</div>
			<input type="hidden" name="sentence" value="{{ sentence }}">
			<input type="hidden" name="prediction" value="{{ prediction }}">
				
			<div class="form-group row">
				<div class="col-sm">
					<input type="radio" name="check" value = "1" checked>
					<label class="col-form-label lead">Of-course you rock !!</label>
				</div>
				<div class="col-sm">
					<input type="radio" name="check" value="0">
					<label class="col-form-label lead">Mehhh ... Sorta ...</label>
				</div>
			</div>
			<button type="submit" class="btn btn-danger btn-lg" name="submit">Send</button>
		</form>
	</div>
</div>

{% endblock %}
